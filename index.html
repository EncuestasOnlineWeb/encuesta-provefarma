<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Encuesta de Satisfacción – Provefarma</title>
  <link rel="stylesheet" href="styles.css" />
  <meta name="color-scheme" content="light" />
</head>
<body>
  <main class="container">
    <div class="brand-bar"></div>
    <div class="brand-header">
      <img src="Provefarma_img1.png" alt="Provefarma" class="logo" />
    </div>

    <header>
      <h1>Encuesta de Satisfacción</h1>
      <p>Tu opinión nos ayuda a mejorar. Gracias por tu tiempo.</p>
    </header>

    <form id="encuestaForm" novalidate>
      <div class="field">
        <label for="terreno">1. Nota a la atención del vendedor de terreno</label>
        <select id="terreno" name="terreno" required>
          <option value="">Selecciona…</option>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option><option>7</option>
        </select>
        <small class="hint">1 = Muy malo, 7 = Excelente</small>
      </div>

      <div class="field">
        <label for="callcenter">2. Nota a la atención del vendedor de call center</label>
        <select id="callcenter" name="callcenter" required>
          <option value="">Selecciona…</option>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option><option>7</option>
        </select>
        <small class="hint">1 = Muy malo, 7 = Excelente</small>
      </div>

      <div class="field">
        <label for="despacho">3. Nota a la gestión de despacho</label>
        <select id="despacho" name="despacho" required>
          <option value="">Selecciona…</option>
          <option>1</option><option>2</option><option>3</option>
          <option>4</option><option>5</option><option>6</option><option>7</option>
        </select>
        <small class="hint">1 = Muy malo, 7 = Excelente</small>
      </div>

      <div class="field">
        <label for="comentario">4. Comentarios sobre la gestión</label>
        <textarea id="comentario" name="comentario" rows="4" placeholder="Escribe aquí..."></textarea>
      </div>

      <div class="field">
        <label for="rut">5. RUT de la empresa</label>
        <input type="text" id="rut" name="rut" placeholder="Ej: 12.345.678-9" required />
        <small id="rutHint" class="hint">Formato: 12.345.678-9. Incluye dígito verificador.</small>
      </div>

      <button type="submit" class="btn">Enviar respuestas</button>
      <p id="status" role="status" aria-live="polite"></p>
    </form>

    <footer>
      <small>Los datos se utilizarán para mejorar nuestro servicio.</small>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
